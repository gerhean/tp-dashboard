<div class="commit-message" tabindex="-1" v-bind:class="{ 'message-body active': slice.messageBody !== '' }"><a class="message-title" v-bind:href="sliceLink" target="_blank"><div class="within-border">{{ slice.messageTitle.substr(0, 50) }}</div><div class="not-within-border" v-if="slice.messageTitle.length &gt; 50">{{ slice.messageTitle.substr(50) }}</div></a><span>&nbsp; ({{ slice.insertions }} lines) &nbsp;</span><template><span class="fileTypeLabel" v-for="fileType in filteredSelectedFileTypes" v-bind:style="{        'background-color': fileTypeColors[fileType],        'color': this.getFontColor(fileTypeColors[fileType])        }">{{ fileType }}</span></template><template v-if="slice.tags" v-for="tag in slice.tags"><div class="tag" tabindex="-1" v-bind:class="[`${slice.hash}`, tag]"><font-awesome-icon icon="tags"></font-awesome-icon><span>&nbsp;{{ tag }}</span></div></template><a v-if="slice.messageBody !== ''" v-on:click="toggleExpansion"><div class="tooltip"><font-awesome-icon class="commit-message--button" icon="ellipsis-h"></font-awesome-icon><span class="tooltip-text">Click to show/hide the commit message body</span></div></a><div class="body" v-if="isExpanded"><pre>{{ slice.messageBody }}<div class="dashed-border"></div></pre></div></div>
